<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters"  >
    <li (click)="cambiarFiltro(item)" *ngFor="let item of filtros">
      <a [ngClass]="{'selected' : item === selectedFilter  }"   href="#/">{{item}}</a>
    </li>
    <!-- <li>
      <a href="#/active">{{item}}</a>
    </li>
    <li>
      <a href="#/completed">{{item}}}</a>
    </li> -->
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
